<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="/css/styleLogin.css">
    <script src="/scripts/scriptLogin.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Ajouter les liens vers SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

</head>

<body>
<div class="container registration_page">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login_form">
                <h5>Inscription</h5>
                <form th:action="@{/valide_register}"th:object="${user_model}"    method="POST">
                    <div class="form-group">
                        <label for="firstName">Prénom</label>
                        <input  th:field="*{firstName}"type="text" class="form-control" id="firstName" name="firstName" placeholder="Prénom" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Nom de famille</label>
                        <input th:field="*{lastName}" type="text" class="form-control" id="lastName" name="lastName" placeholder="Nom de famille" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input th:field="*{email}" type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <label for="universite">Université</label>
                        <select class="form-control" id="universite" name="universite">
                            <option th:each="uni : ${T(sn.fenix.ipsl.hardcore.model.Universite).values()}"
                                    th:value="${uni}" th:text="${#strings.capitalize(uni.toString().toUpperCase())}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input th:field="*{passwordUser}" type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmer le mot de passe</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirmer le mot de passe" required>
                    </div>
                    <div class="login_button">
                        <button type="submit" class="btn login_button">S'inscrire</button>
                    </div>
                </form>
                <div style="text-align: center">
                    <p>Vous avez déjà un compte. <a style="color: #003366" href="/login">Se connecter</a></p>
                </div>
            </div>


        </div>
    </div>
</div>
</body>

</html>
